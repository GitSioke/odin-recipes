<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Noodle soup</title>
</head>

<body>
    <h1>Noodle Soup</h1>

    <img src="./chicken-noodle-soup.webp" alt="Chicken noodle soup">

    <h1>Description</h1>
    <p>Prepare to lick your thumbs after this recipe!</p>
    <p>Soup with noodles and chicken.</p>

    <ul>
        <li>Chicken</li>
        <li>Noodles</li>
        <li>Water 500 ml</li>
        <li>Salt</li>
    </ul>

    <ol>
        <li>Add chicken to boiler at medium.</li>
        <li>Add water.</li>
        <li>Add desired salt.</li>
        <li>Remove chicken.</li>
    </ol>
</body>
